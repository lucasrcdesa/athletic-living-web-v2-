# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://*.vercel.app
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
cors.allowed-headers=*
cors.allow-credentials=false
cors.max-age=3600

